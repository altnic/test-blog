<section class="form-comments">
	<div class="container">
		<div class="one-news__container">
			<div class="form-comments__content">
				<h2 class="form-comments__title">Оставьте свой комментарий</h2>
				<form class="form-box">
					<div class="comment-box">
						<input id="name" class="input-text" type="text" required />
						<label class="label-form" for="name">Имя</label>
					</div>
					<div class="comment-box">
						<input id="email" class="input-text" type="text" required />
						<label class="label-form" for="email">Почта</label>
					</div>

					<div class="upload-file__wrapper">
						<input
							type="file"
							name="files[]"
							id="upload-file__input_1"
							class="upload-file__input"
							accept=".jpg, .jpeg, .png, .gif, .bmp, webp"
						/>
						<label class="upload-file__label" for="upload-file__input_1">
							<svg class="icon-upload-file">
								<use xlink:href="./img/sprites/s-mono.svg#paperclip"></use>
							</svg>
							<span class="upload-file__text">Прикрепить фото</span>
						</label>
					</div>

					<div class="comment-box column-message">
						<input id="message" class="input-text" type="text" required />
						<label class="label-form" for="message">Комментарий</label>
					</div>
					<div class="action">
						<button class="action-button">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
